<!DOCTYPE html> 
<html lang="fr"> 
	<head> 
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Les anniversaires Ezana</title>
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
	  <style>
			:root {
				--border-radius: 5px;
				--person-padding-y: 0.4rem;
				--person-padding-x: 0.9rem;
				--background-color-opacity: 0.6;
				--button-padding: 1rem;
				--button-margin: 0.7rem;
				--grid-column-count: 3;
				--badge-margin: 0.3rem;
			}

			body {
				color: #222222;
				display: flex;
				flex-direction: column;
				font-size: 1em;
				gap: 1rem;
			  line-height: 1.4;
				font-family: -apple-system, BlinkMacSystemFont,
					"Segoe UI", "Roboto", "Oxygen",
					"Ubuntu", "Cantarell", "Fira Sans",
					"Droid Sans", "Helvetica Neue", sans-serif;
			}

			button {
				background-color: transparent;
				border: 1px solid #999999;
				border-radius: var(--border-radius);
				cursor: pointer;
				flex-grow: 1;
				padding: var(--button-padding);
				margin-left: var(--button-margin);
			}

			button[aria-selected="true"] {
				font-weight: bold;
			}

			button[data-direction="asc"]:after {
				content: " \2191";
			}

			button[data-direction="desc"]:after {
				content: " \2193";
			}

			* > button:first-child {
				margin-left: 0;
			}

			div[data-filter-category]:not(.selected) {
				display: none;
			}

			button[data-filter="reset"] {
				background-color: rgba(255, 0, 0, 0.6);
				color: #ffffff;
				border-color: rgba(255, 0, 0, 0.8);
			}

			input {
				border: 1px solid #cccccc;
				margin-bottom: var(--button-margin);
				padding: var(--button-padding);
				width: 100%;
			}

			p {
				margin-top: 0;
			}

			/* Inspired by https://github.com/Heydon/fukol-grids */
			#selected-values p.grid {
				display: flex;
				flex-wrap: wrap;
				margin: calc(var(--badge-margin) * -1);
			}

			#selected-values p.grid > * {
				flex: 0 0 5em; /* flex-grow set to 0 to minimise badge size */
				margin: var(--badge-margin);
			}

			.badge {
				border-radius: var(--border-radius);
				background-color: #dddddd;
				cursor: pointer;
				padding: 0.3rem;
				text-align: center;
			}

			.person {
				border-radius: var(--border-radius);
				margin-bottom: var(--person-padding-y);
				padding: var(--person-padding-x);
				padding-top: var(--person-padding-y);
				padding-bottom: var(--person-padding-y);
	      transition: background-color 0.4s linear;
			}
	  
	    .person:hover {
				--background-color-opacity: 1;
	    }
      
			.grid {
				display: grid;
				grid-template-columns: repeat(var(--grid-column-count), 1fr);
				column-gap: 0.3rem;
				row-gap: 0.3rem;
				--button-margin: 0;
			}

			@media only screen and (min-width: 45em) {
				:root {
					--grid-column-count: 4;
				}
			}

			@media only screen and (min-width: 65em) {
				:root {
					--grid-column-count: 5;
				}
			}

	    div.today {
	      background-color: rgb(0,128,0, var(--background-color-opacity));
				--person-padding-y: 1rem;
	    }
	    
	    div.tomorrow {
	      background-color: rgb(255, 69, 0, var(--background-color-opacity));
				--person-padding-y: 0.75rem;
	    }
	    
	    div.verySoon {
	      background-color: rgb(255, 165, 0, var(--background-color-opacity));
				--person-padding-y: 0.5rem;
	    }
	    
	    .distant {
				padding-bottom: 0;
	    }
	    
	    .contacts {
	      font-size: 70%;
	      padding-left: 1rem;
	    }
	  </style> 
	</head> 
	<body>
		<details>
			<summary><h1 style="display: inline;">Les anniversaires Ezana</h1></summary>
			<nav style="display: flex; flex-direction: column; gap: 1rem;">
				<input type="search" placeholder="Entrer un nom" style="border-radius: var(--border-radius);" />
				<view-selector style="display: flex; justify-content: space-evenly;">
					<button data-view="agenda" aria-selected="true">Agenda</button>
					<button data-view="age" data-direction="none">Par âge</button>
				</view-selector>
				<person-filters style="display: flex; flex-direction: column; gap: 0.5rem;"></person-filters>
			</nav>
		</details>
		<main></main>
		<footer style="margin-top: 1.5rem; color: #666666;"> 
		  Créé par Mwanji et Ralph. 
		</footer> 

		<script type="module" src="index.js"></script>
	</body> 
</html>
